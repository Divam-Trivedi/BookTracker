{% extends "library/base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="auth-container">
    <h1 class="auth-title">Log Out</h1>
    <p>Are you sure you want to log out?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-primary">Log Out</button>
        <a href="{% url 'home' %}" class="btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
